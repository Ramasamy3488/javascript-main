<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="bulbon()">ON</button>

    <img src="pic_bulboff.gif" alt="" id="changebulb">

    <button onclick="bulboff()">OFF</button>

    <script>
        function bulbon(){
            var bulb = document.getElementById("changebulb");
            bulb.src='pic_bulbon.gif'
        }

        function bulboff(){
            var bulb = document.getElementById("changebulb");
            bulb.src='pic_bulboff.gif'
        }
    </script>
</body>
</html>
